  <!--log out-->
  <div id="logout">
    <button class="btn btn-danger">LogOut</button>
  </div>

  <!--information-->
  <div id="information"><center>
    <table>
      <tr>

    </table>
  </center>
  <center>
    <div id="news-api">

  </center>

  </div>

  <!--login-->
  <div id="form-login">
    <center>
      <h1>form Login</h1>
      <form id="isi-form-login">
        <div class="form-group">
          <label for="">Email:</label><br>
          <input type="text" id="login-email"><br>
          <label for="">Password:</label><br>
          <input type="password" id="login-password"><br>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>
    </center>
  </div>

  <!--Register-->
  <div id="form-register">
    <center>
      <h1>form Register</h1>
      <form id="isi-form-register">
        <div class="form-group">
          <label for="">Email:</label><br>
          <input type="text" id="register-email"><br>
          <label for="">Password:</label><br>
          <input type="password" id="register-password"><br>
          <label for="">Location::</label><br>
          <div class="col-md-2">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="location" id="register-location">
                <option selected disabled>-- your location --</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bandung">Bandung</option>
                <option value="Surabaya">Surabaya</option>
              </select><br>
          </div>
          <!-- <input type="text" id="register-location"><br> -->
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>
    </center>
  </div>

  <!--Google Button-->
  <div id="google-button">
    <center>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
